{% extends "base.html" %}
{% block content %}

<div class="glass-container">

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <h2 class="m-0" style="color: var(--vino); font-family: 'Playfair Display', serif;">
            Clientes
        </h2>

        <div class="d-flex gap-2">
            <a href="{{ url_for('clientes.nuevo') }}" class="btn btn-vino">
                <i class="fa-solid fa-user-plus"></i> Nuevo Cliente
            </a>
        </div>
    </div>

    <form class="row g-2 mb-4" method="GET" action="{{ url_for('clientes.index') }}">
        <div class="col-md-9">
            <input
                type="text"
                name="q"
                class="form-control"
                placeholder="Buscar por nombre, email o teléfono..."
                value="{{ busqueda or '' }}"
            >
        </div>
        <div class="col-md-3 d-grid">
            <button class="btn btn-outline-secondary" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i> Buscar
            </button>
        </div>
    </form>

    {% if clientes %}
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    {% for c in clientes %}
                    <tr>
                        <td class="fw-semibold">{{ c.nombre }}</td>
                        <td>{{ c.email or '-' }}</td>
                        <td>{{ c.telefono or '-' }}</td>

                        <td class="text-end">
                            <a href="{{ url_for('clientes.editar', id=c.cliente_id) }}" class="btn btn-sm btn-outline-primary">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </a>

                            <form method="POST" action="{{ url_for('clientes.eliminar', id=c.cliente_id) }}" class="d-inline"
                                  onsubmit="return confirm('¿Seguro que deseas eliminar este cliente?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="fa-solid fa-trash"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-secondary m-0">
            No hay clientes registrados.
        </div>
    {% endif %}

</div>

{% endblock %}
