{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm border-0 mx-auto" style="max-width: 600px; margin-top: 2rem;">
    <div class="card-header text-white" style="background-color: #721c24;">
        <h4 class="mb-0 font-family-playfair">Agregar Nuevo Plato al Menú</h4>
    </div>
    
    <div class="card-body" style="background-color: #fdfaf5;">
        <form action="{{ url_for('menu.nuevo') }}" method="POST">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Nombre del Plato</label>
                <input type="text" name="nombre" class="form-control" placeholder="Ej: Lasagna de la Nonna" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Categoría</label>
                    <select name="categoria_id" class="form-select" required>
                        <option value="" selected disabled>Seleccione...</option>
                        {% for cat in categorias %}
                        <option value="{{ cat.categoria_id }}">{{ cat.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Precio ($)</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" name="precio" class="form-control" placeholder="0.00" required>
                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <a href="{{ url_for('menu.index') }}" class="btn btn-outline-secondary me-2">Cancelar</a>
                <button type="submit" class="btn text-white px-4" style="background-color: #721c24;">Guardar Plato</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
